<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet">
    <title>Biscoito da Sorte</title>
  </head>

  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte<br> de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="closedCookie" src="./image/FortuneCookie.svg" alt="Lucky Cookie">
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p id="randomPhrase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <img id="openedCookie" src="./image/OpenFortuneCookie.svg" alt="">
        <form>
          <button id="btnTry">Abrir outro biscoito</button>
        </form>

      </div>
    </main>
    <script src="./main.js"></script>
  </body>

</html>
